<!DOCTYPE html>
<html lang="en" class="auto-scroll">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="row main">

        <h2 class="heading">Online Shopping Attitudes Survey</h2>
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 2rem;background-color: rgba(0,0,0,0.7)">

            <form>
                <div class="form-group row"
                    style="margin-top: 1rem;margin-left: 1rem; font-size: 20px;font-weight:bolder;">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your name">
                    </div>
                </div>

                <div class="form-group row"
                    style="margin-top: 1rem;margin-left: 1rem; font-size: 20px;font-weight: bolder;">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword"
                            placeholder="Enter your email address">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="para">
                        <p>1. How often do you shop online?</p>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Very often
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Seldom
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Not Often
                                </label>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="form-group ">
                    <label for="type" class="para">
                        2.What types of products do you typically buy online?</label>
                    <textarea class="textbox"></textarea>

                </div>
                <fieldset class="form-group">
                    <div class="para">
                        <p>3. What is your biggest concern about online shopping?</p>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Breach of personal information
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Breach of payment details
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Poor internet connection
                                </label>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="form-group">
                    <label for="exampleFormControlSelect2" class="para">4. How many times do you shop online in
                        a
                        month?</label>
                    <select class="form-select" aria-label="Default select example" style="margin-top: 1rem;">

                        <option selected>Select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="3">More than three</option>

                    </select>
                </div>
                <fieldset class="form-group">
                    <div class="para">
                        <p>5. Which payment method do you prefer for online shopping?</p>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Debit card
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Credit card
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Paypal
                                </label>
                            </div>
                        </div>
                        <div class="col-6" style="margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Google Checkout
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Other(Please specify)
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input type="textarea">

                            </div>
                        </div>
                    </div>

                </fieldset>
                <fieldset class="form-group">
                    <div class="para">
                        <p>6.
                            How comfortable are you buying products online from a company you know?</p>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">

                                    Extremely comfortable


                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Slightly comfortable
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Quietly comfortable
                                </label>
                            </div>
                        </div>
                        <div class="col-6" style="margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Not at all comfortable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" style="padding-left: 2rem; margin-top: 1rem;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Moderately comfortable
                                </label>
                            </div>
                        </div>
                    </div>


                </fieldset>









                <div class="text-center">
                    <button type="button" class="btn btn-dark">DONE</button>
                </div>



            </form>
        </div>
        <div class="col-md-3"></div>
    </div>



</html>
